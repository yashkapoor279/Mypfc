<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
    <div class="profilecard">
        <div class="image">
            <img src="pfc.jpg" alt="profileim" class="profileimage">
        </div>

        <div class="text">
            <span class="name">Yash Kapoor</span>
            <span class="title">Frontend Dev</span>
        </div>

        <div class="media">
            <a href="https://www.linkedin.com/feed/" style="background: #0077B5;" class="link">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#" style="background: #000;" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" style="background: #90EE90;" class="link">
                <i class="fa-brands fa-upwork"></i>
            </a>
            
        </div>

        <div class="buttons">
            <button class="button">Get In-Touch</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
